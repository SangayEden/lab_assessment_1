<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>spanning table</title>
        <style>
            table,th,td{
                border:  black 0.2px;
                border-style: dotted;
            }
            table{
                width: 20%;
            }
        </style>
    </head>
    <body>
        <h1>SET B Table</h1>
        <table >
            <tr>
                <th rowspan="2">A</th>
                <th colspan="2">B</th>
            </tr>

            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
        </table>
    </body>
</html>
